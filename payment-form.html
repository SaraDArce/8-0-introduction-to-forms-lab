<h1>Payment Form</h1>

<p>Required fields are marked by <u>*</u></p>

<h2>Contact Information</h2>

<div>

         checked/>

</div>

<div>

  </div>

<label for="full-name">Name:*<input type="text" name="full-name" id="full-name" placeholder="Name" required/>
</label>

<label for="email">Email:*</label>
       <input id="email" name="email" placeholder="Email" type="email" required/>
      </div>

<h2>Payment Information</h2>
</div>
       <label for="card-type">Card Type: </label>
       <select id="card-type" name="card-type">
           <option value="visa">Visa</option>
           <option value="mastercard">Mastercard</option>
           <option value="american-express">American Express</option>
           <option value="discover">Discover</option>
       </select>
    </div>
    <br>
    <br>
       <label for="phone">Card Number:*</label>
<input type="tel" id="credit card #" name="credit card #"
       pattern="xxxx xxxx xxxx xxxx" placeholder="xxxx xxxx xxxx xxxx"
       required>
    </div>
    <br>
<br>
<label for="expiration-date">
    Expiration Date(MM/YY):*
    <input type="text" name="expiration-date" id="expiration-date" placeholder='mm/yy' required/>
</label>
</div>
